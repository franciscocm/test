{% load static %}

<!DOCTYPE html>
<html lang="en">
  	<head>
		<title>ZEEV Register Client</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">
						ZEEV Internal System - Register new client
                    </h3>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{ message.tags }}"{% endif %} >
                                    {{ message }}
                                </p>
                            {% endfor %}
                        </ul>
                    {% endif %}
					<form action="clientregister" method="POST">
                        {% csrf_token %}
						<div class="form-group">
							<label for="exampleInputEmail1">
								NIF:
							</label>
							<input type="text" value="{{nif}}" name="nif" placeholder="NIF" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								 Full Name:
							</label>
							<input type="text" value="" name="name" placeholder="Full Name" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Email:
							</label>
							<input type="text" value="" name="email" placeholder="johndow@gmail.com" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Date of birth:
							</label>
							<input type="date" name="date_birth" class="form-control" id="exampleInputEmail1">
						</div>
                        <div class="btn-group-center" role="group">
                            <button class="btn btn-secondary" type="submit" action="clientregister">
                                Register Client
                            </button>
                        </div>
					</form>
					<br>
					<form action="/">
						<div class="btn-group-center" role="group">
							<button class="btn btn-secondary" type="submit">
								Main Menu
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
  	<head>
		<title>ZEEV check Out Book</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">
						ZEEV Internal System - Check-out Book
					</h3>
					<form action="checkoutbook" method="POST">
                        {% csrf_token %}
						<div class="form-group">
							<label for="exampleInputEmail1">
								NIF:
							</label>
							<input type="text" value="{{client.nif}}" name="nif" placeholder="NIF" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Name:
							</label>
							<input type="text" value="{{client.name}}" name="name" placeholder="name" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Book:
							</label>
							<select name="book">
								{% for entry in books %}
									<option value="{{ entry.book }}" > {{ entry.book }} </option>
								{% endfor %}
							</select>
							<!--<input type="text" value="" name="book" placeholder="BOOK" class="form-control" id="exampleInputEmail1">-->
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Days:
							</label>
							<input type="text" value="" name="days" placeholder="DAYS" class="form-control" id="exampleInputEmail1">
						</div>
						<!--<div class="form-group">
							<label for="exampleInputEmail1">
								Date Begin:
							</label>
							<input type="date" name="date_beg" class="form-control" id="exampleInputEmail1">
						</div>-->
                        <div class="btn-group-center" role="group">
                            <button class="btn btn-secondary" type="submit">
                                Check Out Book
                            </button>
                        </div>
					</form>
					<br>
					<form action="/">
						<div class="btn-group-center" role="group">
							<button class="btn btn-secondary" type="submit">
								Main Menu
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
  	<head>
		<title>ZEEV Client Manager</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">
						ZEEV Internal System
					</h3>
					{% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{ message.tags }}"{% endif %} >
                                    {{ message }}
                                </p>
                            {% endfor %}
                        </ul>
                    {% endif %}
					<form action="clientmanager" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="exampleInputEmail1">
								NIF
							</label>
							<input type="text" name="nif" placeholder="nif" class="form-control" id="exampleInputEmail1">
						</div>
                        <div class="btn-group-center" role="group">
							<button class="btn btn-secondary" type="submit" name="selector" value="checkoutbook">
								Check Out Book
							</button>
							<button class="btn btn-secondary" type="submit" name="selector" value="checkinbook">
                                Check In Book
                            </button>
                            <button class="btn btn-secondary" type="submit" name="selector" value="clientbacklog">
                                Client Backlog
                            </button> 
                            <button class="btn btn-secondary" type="submit" name="selector" value="clientregister">
                                Client Register
                            </button>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
